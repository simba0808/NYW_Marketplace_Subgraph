specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NYWNFT
    network: sepolia
    source:
      address: "0x5529Fbdc1a6c91E8517D55EE3f5f625676bB6582"
      abi: NYWNFT
      startBlock: 6040977
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MetadataUpdate
        - NYW__TokenBurned
        - NYW__TokenCreated
        - Transfer
      abis:
        - name: NYWNFT
          file: ./abis/NYWNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: NYW__TokenBurned(uint256)
          handler: handleNYW__TokenBurned
        - event: NYW__TokenCreated(uint256,indexed address,string)
          handler: handleNYW__TokenCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nywnft.ts
